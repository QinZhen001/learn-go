syntax="proto3";

// 将来生成go 文件的目录成绩
option go_package="./pb";

// 生成pb 文件夹里的包名
package  pb;

// 类似于方法
service BookService{
  // 业务函数定义           返回
  rpc SayName(BookRequest) returns(BookResponse);
}


// 类似于结构体， 一个功能一个request 一个response
message BookRequest{
  // 类型 名称 序号
  string name=1;
}

message BookResponse{
  string msg=1;
}


